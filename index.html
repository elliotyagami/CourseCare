<head>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/bower_components/semantic/dist/semantic.min.css">
    <script src="/bower_components/semantic/dist/semantic.min.js"></script>
    <style>
        .register-form {
            width: 70%;
            /* position: relative; */
        }

        .oauth-box {
            text-align: center;

        }
        .modal {
            width: 30% !important;
        }
        .oauth-box-button {
            margin-bottom: 20px !important;
            padding: 15px 20px !important;
        }
        .margin-top {
            margin-top: 2vh !important;
        }
    </style>
</head>

<body>
    <div class="ui basic segment register-form" style="margin: auto;">
        <div class="ui two column very relaxed stackable grid margin-top">
            <div class="center aligned middle aligned  column">
                <div class="ui big button" id="login-button">
                    <i class="signup icon"></i>
                    Log In
                </div>
            </div>
            <div class="column">
                <div class="oauth-box">

                    <button class="ui red button oauth-box-button">
                        <i class="google icon"></i>
                        Login with Google</button>
                    <button class="ui blue button oauth-box-button">
                        <i class="facebook f icon"></i>
                        Login with Facebook</button>
                </div>
                <div class="ui form">
                    <div class="two fields">
                        <div class="field">
                            <label>First Name</label>
                            <input placeholder="First Name" type="text">
                        </div>
                        <div class="field">
                            <label>Last Name</label>
                            <input placeholder="Last Name" type="text">
                        </div>
                    </div>
                    <div class="field">
                        <label>Username</label>
                        <div class="ui left icon input">
                            <input type="text" placeholder="Username">
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label>Email</label>
                        <div class="ui left icon input">
                            <input type="text" placeholder="xyz@example.com">
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label>Gender</label>
                        <div class="ui dropdown selection dropdownable">
                            <input type="hidden" name="gender">
                            <div class="default text">Gender</div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <div class="item" data-value="male">Male</div>
                                <div class="item" data-value="female">Female</div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <div class="ui left icon input">
                            <input type="password">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label>Confirm Password</label>
                        <div class="ui left icon input">
                            <input type="password">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="ui blue submit button">Sign Up</div>
                </div>
            </div>
        </div>

        <div class="ui vertical divider margin-top">Or</div>
    </div>
    <div class="ui modal">
            <div class="ui very padded basic segment">
                  <div class="ui form">
                    <div class="field">
                      <label>Username or email</label>
                      <div class="ui left icon input">
                        <input type="text" placeholder="Username or email">
                        <i class="user icon"></i>
                      </div>
                    </div>
                    <div class="field">
                      <label>Password</label>
                      <div class="ui left icon input">
                        <input type="password">
                        <i class="lock icon"></i>
                      </div>
                    </div>
                    <div class="ui blue submit button">Login</div>
                  </div>
                </div>
            </div>
    <script>
        $(document).ready(function () {
            $('.dropdownable').dropdown({
                clearable: true
            });
            $('#login-button').click(function(){
                $('.modal')
        .modal('setting', 'transition', 'fade up')
        .modal('show')
            })
        });

    </script>
</body>
